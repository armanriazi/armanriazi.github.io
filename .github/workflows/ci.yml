name: mkdocs-ci 
on:
  push:
    branches:
      - master       
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          python-version: 3.x
          node-version: 12
      - run: pip install mkdocs-material 
      - run: pip install mkdocs-redirects
      - run: mkdocs gh-deploy --force

