name: mkdocs-ci
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3
      
      # Step 2: Set up Python environment
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      # Step 3: Upgrade pip, setuptools, and wheel
      - name: Upgrade pip, setuptools, and wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel
      
      # Step 4: Cache Python dependencies
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Step 5: Install dependencies
      - name: Install Dependencies
        run: |
          echo "mkdocs-material==9.5.17" > requirements.txt  # Updated to latest version
          echo "mkdocs-minify-plugin==0.6.1" >> requirements.txt
          echo "mkdocs-redirects==1.1.0" >> requirements.txt
          echo "pillow>=10.0.0,<11.0.0" >> requirements.txt
          echo "cairosvg==2.7.0" >> requirements.txt
          echo "mkdocs-glightbox>=0.4.0" >> requirements.txt
          python -m pip install --no-cache-dir -r requirements.txt
      
      # Step 6: Deploy the MkDocs site
      - name: Deploy to GitHub Pages
        run: |
          # Create mkdocs.yml with site_url and social plugin configuration
          echo "site_url: https://armanriazi.github.io/" > mkdocs.yml
          echo "plugins:" >> mkdocs.yml
          echo "  material:" >> mkdocs.yml
          echo "    social:" >> mkdocs.yml
          echo "      cards_font: Roboto" >> mkdocs.yml  # Use built-in font to avoid Google Fonts issues
          mkdocs gh-deploy --force